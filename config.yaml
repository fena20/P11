project:
  name: Rigorous Energy Forecasting
  author: Data Science Team
  version: 2.0.0
paths:
  data: energydata_complete.csv
  outputs: outputs/
settings:
  forecast_horizons: [1, 6]
  time_features: [tod_sin, tod_cos]  # NSM-based time-of-day encoding
  random_seed: 42
  target_col: Appliances
  time_col: date
  test_size_percent: 0.25
  include_lights: true
  n_outer_folds: 5
  n_inner_folds: 3
  perm_importance_repeats: 50
  perm_importance_method: block
  block_permutation_block_size: 144
  negctrl_max_rel_mse_increase: 0.001
  negctrl_z_threshold: 2.0
  synthetic_negative_controls:
    enabled: true
    n_controls: 5
    prefix: negctrl_noise_
    distribution: normal
    ar1_phi: 0.0
models:
  xgboost:
    n_estimators: 200
    max_depth: 6
    learning_rate: 0.05
    n_jobs: -1
  lightgbm:
    n_estimators: 200
    max_depth: 6
    learning_rate: 0.05
    n_jobs: -1
  random_forest:
    n_estimators: 100
    max_depth: 15
    n_jobs: -1
feature_engineering:
  lags:
  - 1
  - 2
  - 3
  - 6
  - 12
  - 24
  - 36
  - 144
  - 1008
  rolling_windows:
  - 6
  - 12
  - 24
  - 144
  - 228
uncertainty:
  method: split_conformal
  alpha: 0.1
  calib_fraction: 0.5
assumptions:
  current_load_available: true
